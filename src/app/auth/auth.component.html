<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!formLogin.valid" type="submit">{{!isLogin? 'Login' : 'Sign Up'}}</button> | 
                <button class="btn btn-primary" (click)="onSwitch()" type="button">Switch to {{ !isLogin? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
